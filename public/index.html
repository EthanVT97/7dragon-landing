    <!-- Critical CSS -->
    <style>
      /* Base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #0f1c2c;
        color: #e0e7ff;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #app {
        height: 100%;
        width: 100%;
      }
      
      /* Loading state */
      .app-loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(135deg, #0f1c2c 0%, #1a2a3d 100%);
      }
      
      /* Loading logo */
      .loading-logo {
        width: 80px;
        height: 80px;
        background: #52d7b7;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        animation: pulse 1.5s ease-in-out infinite;
        box-shadow: 0 4px 15px rgba(82, 215, 183, 0.3);
      }
      
      .loading-logo span {
        font-size: 40px;
        color: #fff;
      }
      
      /* Loading text */
      .loading-text {
        color: #e0e7ff;
        font-size: 18px;
        text-align: center;
        opacity: 0.9;
      }
      
      /* Loading spinner */
      .loading-spinner {
        margin-top: 15px;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(82, 215, 183, 0.1);
        border-radius: 50%;
        border-top-color: #52d7b7;
        animation: spin 1s linear infinite;
      }
      
      /* Error message styling */
      .app-error {
        display: none;
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 20px;
        margin: 20px;
        border-radius: 4px;
        text-align: center;
      }

      /* Debug info styling */
      .debug-info {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        white-space: pre-wrap;
        z-index: 9999;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <!-- Error handling script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Create debug info element
        var debugInfo = document.createElement('div');
        debugInfo.className = 'debug-info';
        document.body.appendChild(debugInfo);

        // Error handling
        window.onerror = function(msg, url, line, col, error) {
          console.error('Error:', msg, '\nURL:', url, '\nLine:', line, '\nColumn:', col, '\nError:', error);
          var errorEl = document.querySelector('.app-error');
          if (errorEl) errorEl.style.display = 'block';
          
          // Show debug info
          debugInfo.style.display = 'block';
          debugInfo.textContent = `Error: ${msg}\nURL: ${url}\nLine: ${line}\nColumn: ${col}\nStack: ${error && error.stack}`;
          
          return false;
        };

        // Resource loading error handling
        window.addEventListener('error', function(e) {
          if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
            console.error('Resource loading error:', e.target.src || e.target.href);
            debugInfo.textContent += '\nFailed to load: ' + (e.target.src || e.target.href);
          }
        }, true);
      });

      // Provide a mock process.env for dotenv
      window.process = { env: {} };
    </script>
