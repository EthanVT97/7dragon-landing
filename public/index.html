<!DOCTYPE html>
<html lang="my">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="18K Chat - Modern chat application">
    <meta name="theme-color" content="#4B0082">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
              connect-src 'self' https://*.supabase.co; 
              style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
              font-src 'self' https://fonts.gstatic.com;
              img-src 'self' data: blob: https://*.supabase.co;
              script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <link rel="icon" href="<%= BASE_URL %>18klogo.jpg">
    <title>18KChat</title>
    <!-- Myanmar Font with preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Fallback font stack */
      @font-face {
        font-family: 'Padauk';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Arial');
      }
      body {
        font-family: 'Padauk', Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>ဝမ်းနည်းပါတယ်။ ၁၈ကရက် ချက်က JavaScript မပါရင် အလုပ်မလုပ်ပါဘူး။ ဆက်လက်အသုံးပြုဖို့ JavaScript ကို ဖွင့်ပေးပါ။</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
