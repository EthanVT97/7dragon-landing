<!DOCTYPE html>
<html lang="my">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="18K Chat - Modern chat application">
    <meta name="theme-color" content="#4B0082">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="<%= BASE_URL %>18klogo.jpg">
    <title>18KChat</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://xnujjoarvinvztccwrye.supabase.co">
    
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS -->
    <style>
      /* Base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Font configuration */
      @font-face {
        font-family: 'Padauk';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Padauk'), local('Arial');
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Padauk', Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #app {
        height: 100%;
        width: 100%;
      }
      
      /* Loading state */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #f5f5f5;
      }
      
      /* Noscript message styling */
      noscript {
        display: block;
        margin: 20px;
        padding: 20px;
        background-color: #fff3cd;
        border: 1px solid #ffeeba;
        color: #856404;
        border-radius: 4px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>ဝမ်းနည်းပါတယ်။ ၁၈ကရက် ချက်က JavaScript မပါရင် အလုပ်မလုပ်ပါဘူး။ ဆက်လက်အသုံးပြုဖို့ JavaScript ကို ဖွင့်ပေးပါ။</strong>
    </noscript>
    <div id="app">
      <!-- Loading state -->
      <div class="app-loading">
        <img src="<%= BASE_URL %>18klogo.jpg" alt="18K Chat Loading" width="64" height="64">
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
